{% extends 'base.html' %}
{% block title %}
    Update Todo
{% endblock title %}
{% block content %}

<div class="container">
    <div class="auth-card">
        <form action="/update/{{todo.sno}}" method="POST">
            <h2 class="form-title">Update ToDo</h2>
            
            <div class="form-group">
                <label class="form-label">ToDo Title</label>
                <input type="text" 
                       class="form-control" 
                       name="title" 
                       value="{{todo.title}}" 
                       required
                       autofocus>
                <div class="text-muted">Add ToDos you have to do</div>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <input type="text" 
                       class="form-control" 
                       name="desc" 
                       value="{{todo.desc}}" 
                       required>
            </div>

            <button type="submit" class="btn btn-primary">Update Todo</button>
        </form>
    </div>
</div>

{% endblock content %}
